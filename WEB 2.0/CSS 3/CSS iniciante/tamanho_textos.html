<!DOCTYPE html>
<html>
	<head>
		<title>Tamanhos de Textos</title>
		<meta charset="utf-8">

		<style type="text/css">

			div{
				font-size: 60px;
			}
			
			.texto{
				/*
				px -> Tamanho fixo.
				% -> Tamanho Relativo.
				em -> Tamanho Relativo ao container pai.
				*/
				/*font-size: 30px;*/
				font-size: 1em;

			}
			.texto2{
				font-size: 15px;
			}



		</style>

	</head>

	<body>
		<div>

			<p class="texto">Conteúdo 1</p>
			<p class="texto2">Conteúdo 2</p>

		</div>

	</body>


</html>
