<!DOCTYPE html>
<html>
	<head>
		<title>Div e Span</title>
		<meta charset="utf-8">


		<style type="text/css">

			#topo{
				background: black;
			}
			li{
				color: white;
			}

			#conteudo{
				background: red;
			}

			#rodape {
				background: green; 

			}
				

			.produto{
				background: gray;
				margin: 10px; 
			}
			.azul{
				color: blue;
			}
			
			

		</style>

	</head>

	<body>
		<!-- DIVS SÃO ELEMENTOS DO TIPO BLOC, OU SEJA OCUPAM TODO O ESPAÇAMENTO DA TELA. -->

		<div id="topo">
			<img src="imagens/amazon.png" width="200">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contatos</li>

			</ul>

		</div>

		<div id="conteudo">

			<div class="produto">
				produto 1
			</div>

			<div class="produto">
				produto 2
			</div>

			<div class="produto">
				produto 3

			</div>

		</div>

		<div id="rodape">

			Todos os <span class="azul">direitos</span> reservados
			
		</div>


	</body>
</html>
