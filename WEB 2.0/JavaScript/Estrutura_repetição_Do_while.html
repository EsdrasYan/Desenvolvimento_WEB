<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>

<script>

	var x = 11
	
     do{
         //comandos// Comando do while a condição é feita após a primeria execução do bloco, significa que independente da condição estabelecida o conteúdo contigo dentro das chaves sera executada pelo menos uma vez. Porque o teste o feito após a primeria interpretação do bloco. 

         //break
         //continue 
         // ambos podem ser usados da mesma forma que são do while.

         document.write(x + '<br />')

     } while(x <= 10)
</script>




</head>

<body>

</body>

</html>
