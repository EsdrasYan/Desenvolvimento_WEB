<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<meta charset="utf-8">

	<script>

		//void → são processadas, porem não dão retorno de dados.
		//retorno → são processadas e retornam de acordo com os parametros definidos.
  

		function CalcularAreaTerreno (largura, comprimento){

			// Lógica 
			var area = largura * comprimento

			return area

			//document.write('O terreno possui '+area + ' metros quadrados')
		}


		var largura = prompt('Digite a largura do terreno em metros: ')
		var comprimento = prompt('Digite o comprimento do terreno em metros: ')
		var area = CalcularAreaTerreno(largura, comprimento)

		//CalcularAreaTerreno(15, 25)

        document.write('O terreno possui ' + area + ' Metros quadrados')  //Ordem dos parametros é fundamental.


        /*
        A Página é lida pelo browser em ordem porém, com as funções são diferentes, quando o interpretador do JS ler o script, ele primeiro procura pelas funções para alocalas na mémoria para depois ler o script por completo.Então nada impede que a função seja declarada no final do script.

        */

        

	</script>
</head>

</body>
</html>
