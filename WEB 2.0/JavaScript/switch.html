<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<meta charset="utf-8">


	<script>
		var parametro = 2 

		switch (parametro){   // valores com entrada atráves do prompt são de formato string e com isso não será lida pelo comando switch. Então na definição das cases terá que ser atribuida o valor em string também caso seja esse o fomartado desejado. Também pode ser usado o "parseint" para fazer a converção dos dados.Exemplo:  switch (parseInt(parametro)).

			case 1 :
			document.write('parametro 1 ')

			//se parametro === 1
			break

			case 2 :
			document.write('parametro 2 ')
			//se parametro === 2
			break

			default:
			document.write('default') // essa função fica opcional, porém se nenhuma das variaveis for executada pelo case, nada será mostrado.

			//se parametro não encontrado



		}
		

	</script>
</head>
<body>

</body>
</html>
