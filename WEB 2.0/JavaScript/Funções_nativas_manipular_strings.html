<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>

	<script>
		
		//propriedade length → Retorna a quantidade de caractere de uma string.
		document.write('Esdras Yan'.length + '<br>')

        //Necessario informar parametro por se tratar de uma fuñção.
		document.write('Esdras Yan'.charAt(9) + '<br>') 

		// Método retorna a posição da primeira occorência de um valor específico dentro da string
		var nome = 'Esdras yan'
		document.write(nome.indexOf('d') + '<br>')

		// Permite com base em valor de pesquisa e modificação, substituir textos dentro de strings
		var nome1 = 'Esdras Yan'
		document.write(nome1.replace('Yan', 'Aguiar'+ '<br>'))

		// Permite extrair parte de uma string com base da posição inicial seguida de um valor que representa a quantidade de caracteres da posição na frente da inicial. É como houvesse um corte na string de acordo com o parametro passado.

		var nome2 = 'Esdras Yan'
		document.write(nome2.substr(7,9)+ '<br>')

		// Converter todos os caracteres de uma string para "caixa baixa" → letras Minúsculas.

		var nome3 = 'Esdras yan'
		document.write(nome3.toLowerCase()+ '<br>')

	    // Converter todos os caracteres de uma string para "caixa alta" → letras Maiúsculas.

	    var nome4 = 'Esdras Yan'
	    document.write(nome4.toUpperCase()+'<br>')

	    // Remove os espaços em branco das extremidades das strings.

	    var nome5 = ' Esdras Yan '
	    document.write('-' + nome5.trim() + '-')

	</script>
	
</head>
<body>
	
</body>
</html>
