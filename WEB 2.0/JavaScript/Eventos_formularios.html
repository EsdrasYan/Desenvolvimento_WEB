<body>

	<input onfocus ="console.log('Recebeu o foco')" onblur ="console.log('Perdeu o foco')" type="text">

	<select onchange="console.log('Estado foi modificado')">
		<option>-- Selecione --</option>
		<option value="1">Primeira opção</option>
		<option value="2">Segunda opção</option>
	</select>




	


	<!-- onfocus É acionado quando o elemento recebe o foco do curso do mouse, ou seja, quando clicamos sobre um elemtento de tal modo a aplicar foco nele.

		// onblur É acionado quando perdemos o foco, quando acionado o tab ou quando clicamos em outro elemento, o elemento em questão perde o foco podendo assim capturar esse evento.

		// onchange É acionado quando o estado do elemento é modificado, é muito comum o uso com o elemento do tipo "select". -->
